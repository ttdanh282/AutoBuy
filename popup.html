<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container bg-light">
        <h1 class="heading">NFT Bot</h1>
        <pre>Chrome extension for auto buy NFTs.</pre>
        <div class="col-md-12">
          <label for="appt-time">Choose time: </label>
          <input id="appt-time" class="form-control" type="time" name="appt-time" value="00:00">
          <label>Choose NFT link: </label>
          <input type="text" class="form-control" placeholder="Eg: https://entrepot.app/sale/dfinitypigs" aria-label="" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary" id="myBtn">START</button>
        </div>
        <p id="demo"></p>
        <br>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
